name: Sync Backend Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour (optional)

jobs:
  sync-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout FullStack-200
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BACKEND_PAT }}

      - name: Clone Backend Repo
        run: |
          git clone https://x-access-token:${{ secrets.BACKEND_PAT }}@github.com/YourUsername/backend.git backend-temp
          rm -rf Feedback-Collector-System/Backend
          mkdir -p Feedback-Collector-System/Backend
          mv backend-temp/FeedbackCollectorSystem Feedback-Collector-System/Backend/
          rm -rf backend-temp

      - name: Commit and Push Backend Sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Feedback-Collector-System/Backend
          git commit -m "Sync backend from private repo" || echo "No changes to commit"
          git push
