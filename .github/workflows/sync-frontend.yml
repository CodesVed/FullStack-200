name: Sync Frontend Repo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # every hour (optional)

jobs:
  sync-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout FullStack-200
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FRONTEND_PAT }}

      - name: Clone Frontend Repo
        run: |
          git clone https://x-access-token:${{ secrets.FRONTEND_PAT }}@github.com/YourUsername/frontend.git frontend-temp
          rm -rf Feedback-Collector-System/Frontend
          mkdir -p Feedback-Collector-System/Frontend
          mv frontend-temp/feedback-ui Feedback-Collector-System/Frontend/
          rm -rf frontend-temp

      - name: Commit and Push Frontend Sync
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Feedback-Collector-System/Frontend
          git commit -m "Sync frontend from private repo" || echo "No changes to commit"
          git push
